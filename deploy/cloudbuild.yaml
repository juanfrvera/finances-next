# Alternative deployment using Google Cloud Build
# This can be used instead of GitHub Actions if preferred

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-f', 'deploy/Dockerfile.production',
      '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/finances-next/finances-next:$COMMIT_SHA',
      '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/finances-next/finances-next:latest',
      '.'
    ]
    timeout: 1200s

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      'us-central1-docker.pkg.dev/$PROJECT_ID/finances-next/finances-next:$COMMIT_SHA'
    ]

  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      'us-central1-docker.pkg.dev/$PROJECT_ID/finances-next/finances-next:latest'
    ]

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'finances-next',
      '--image', 'us-central1-docker.pkg.dev/$PROJECT_ID/finances-next/finances-next:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '2Gi',
      '--cpu', '1',
      '--min-instances', '0',
      '--max-instances', '10',
      '--concurrency', '80',
      '--timeout', '300',
      '--port', '3000',
      '--set-env-vars', 'NODE_ENV=production',
      '--set-secrets', 'DB_URL=DB_URL:latest,DB_NAME=DB_NAME:latest,JWT_SECRET=JWT_SECRET:latest'
    ]

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: 1800s

substitutions:
  _SERVICE_NAME: finances-next
  _REGION: us-central1
