apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: finances-next
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/execution-environment: gen2
spec:
  template:
    metadata:
      annotations:
        # Enable HTTP/2
        run.googleapis.com/execution-environment: gen2
        # Set max instances for cost control
        autoscaling.knative.dev/maxScale: "3"
        autoscaling.knative.dev/minScale: "0"
        # CPU allocation
        run.googleapis.com/cpu-throttling: "false"
    spec:
      # Container spec
      containerConcurrency: 50
      timeoutSeconds: 300
      containers:
      - name: finances-next
        image: gcr.io/PROJECT_ID/finances-next:latest
        ports:
        - name: http1
          containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: DB_URL
          valueFrom:
            secretKeyRef:
              name: finances-secrets
              key: db-url
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: finances-secrets
              key: db-name
        - name: NEXT_TELEMETRY_DISABLED
          value: "1"
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
          requests:
            cpu: "0.5"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          timeoutSeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          timeoutSeconds: 5
          periodSeconds: 10
